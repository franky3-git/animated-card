<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My animated card</title>
	
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
	<div class="container">
		<div class="card">
			<!--<div class="card__forward card-face">
				<p class="note">2</p>
			</div>-->
			<div class="card__bottom card-face">
				<header></header>
				<div class="descriptions">
					
					<h2 class="title">fall guys</h2>
					<div class="stream-and-watching">
						<section class="watching">
							<p>241.1k</p>
							<p>watching</p>
						</section>
						<section class="streams">
							<p>14.7k</p>
							<p>streams</p>
						</section>
					</div>
					<button class="btn-more-stream">see more streams</button>
					<div class="other-cards">
						<div class="card-box">
							<img src="img/avatar.jpg" alt="avatar">
							<p class="card-box-title">fextralife</p>
							<p class="card-box-streams">
								23.5k
							</p>
						</div>
						<div class="card-box">
							<img src="img/avatar.jpg" alt="avatar">
							<p class="card-box-title">drtupo</p>
							<p class="card-box-streams">
								14.1k
							</p>
						</div>
						<div class="card-box">
							<img src="img/avatar.jpg" alt="avatar">
							<p class="card-box-title">heefmike</p>
							<p class="card-box-streams">
								6.170
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
